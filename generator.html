<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design settings -->
    <title>{{.Title}}</title> <!-- Dynamic title from the Go template -->

    <style>
        /* Basic CSS for page styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333; /* Dark gray color for the heading */
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px; /* Input field width */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 8px 15px;
            border: none;
            background-color: #28a745; /* Green button color */
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <h1>{{.Title}}</h1> <!-- Dynamic heading from the Go template -->

    <div>Enter the text to generate a QR Code:</div>

    <!-- Form to submit data for QR code generation -->
    <form action="/generator/" method="POST">
        <input type="text" name="dataString" placeholder="Enter text here..." required> <!-- Input field for user data -->
        <br><br>
        <input type="submit" value="Generate QR Code"> <!-- Submit button -->
    </form>

</body>
</html>
